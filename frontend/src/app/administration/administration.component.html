<div class="formulaireConnexion">
	<form class="form-login" [formGroup]="form" (ngSubmit)="onSubmit()">
		<h2 class="form-login-titre">Connexion</h2>
		<label class="sr-only">Identifiant :</label>
		<input class="form-control" type="text" placeholder="Votre pseudo..." tabindex="1" required autofocus />
		<label class="sr-only">Mot de passe :</label>
		<input class="form-control" type="password" placeholder="Votre mot de passe..." tabindex="2" required />
		<button class="btn btn-lg btn-primary btn-block" type="submit" tabindex="3">
			Se connecter
		</button>
	</form>
	<p><br /></p>
</div>
